<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSCommerce</title>

    <link rel="stylesheet" href="./css/product-form.css" />
  </head>
  <main>
  <body>
    <header class="dsc-header-admin">
      <nav class="dsc-container">
        <h1>DSAdmin</h1>
        <div class="dsc-navbar-right">
          <div class="dsc-menu-itens-container">
          <div class="dsc-menu-item">
            <img src="assets/home.svg" alt="Início" />
          </div>
          <div class="dsc-menu-inicio">
            <p>Inicio</p>
          </div>
          <div class="dsc-menu-item">
            <img src="assets/products.svg" alt="Cadastro de produtos" />
          </div>
          <div class="dsc-menu-inicio">
            <p>Produtos</p>
          </div>
          
          <div class="dsc-logger-user">
          <p>Maria Silva</p>
          <a href="#">Sair</a>
          </div>
          </div>
        </div>
      </nav>
    </header>
    <div id="product-form-section" class="dsc-container">
      <div class="dsc-product-form-container">
        <div class="dsc-card dsc-form">
          <h2>Dados do Produto</h2>
          <div class="dsc-form-controls-container">
            <div>
              <input class="dsc-form-control" type="text" placeholder="Nome">
            </div>
            <div>
              <input class="dsc-form-control" type="text" placeholder="Preço">
            </div>
            <div>
              <input class="dsc-form-control" type="text" placeholder="Imagem">
            </div>
            <div>
              <select class="dsc-form-control dsc-select" required>
                <option value="" disabled selected>Categorias</option>
                <option value="1">Valor 1</option>
                <option value="2">Valor 2</option>
              </select>
            </div>
            <div>
              <textarea class="dsc-form-control dsc-textarea" placeholder="Descrição"></textarea>
            </div>
          </div>
          <div class="dsc-product-form-button">
            <button type="reset" class="dsc-btn dsc-btn-white">Cancelar</button>
            <button type="submit" class="dsc-btn dsc-btn-blue">Salvar</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  </body>
</html>
