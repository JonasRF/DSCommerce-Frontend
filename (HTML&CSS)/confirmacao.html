<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSCommerce</title>
    <link rel="stylesheet" href="./css/cart.css" />
    <link rel="stylesheet" href="./css/confirmacao.css" />
  </head>
  <body>
    <header class="dsc-header-client">
      <nav class="dsc-container">
        <h1>DSCommerce</h1>
        <div class="dsc-navbar-right">
          <div class="dsc-menu-itens-container">
          <div class="dsc-menu-item">
            <img src="assets/admin.svg" alt="Carrinho de compras" />
          </div>
          <div class="dsc-menu-item">
            <img src="assets/carrinho.svg" alt="Carrinho de compras" />
          </div>
          
          <div class="dsc-logger-user">
          <p>Maria Silva</p>
          <a href="#">Sair</a>
          </div>
          </div>
        </div>
      </nav>
    </header>
    <section id="confirmation-section" class="dsc-container">
      <div class="dsc-card">
          <div class="dsc-cart-item-container dsc-line-bottom">
            <div class="dsc-cart-item-left">
              <img
              src="assets/Computer.svg"
              alt="computador"
              />
              <div class="dsc-cart-item-description">
                <h3>Computador Gamer XT</h3>
                <div class="dsc-cart-item-quantity-container">      
                <p>1</p> 
              </div>
              </div>
            </div> 
            <div class="dsc-cart-item-right">
              R$ 5000,00
            </div> 
        </div>
        <div class="dsc-cart-item-container dsc-line-bottom">
          <div class="dsc-cart-item-left">
            <img
            src="assets/Computer.svg"
            alt="computador"
            />
            <div class="dsc-cart-item-description">
              <h3>Computador Gamer XT</h3>
           <div class="dsc-cart-item-quantity-container">
              <p>2</p>
            </div>
            </div>
          </div> 
          <div class="dsc-cart-item-right">
            R$ 10000,00
          </div> 
        </div>
        <div class="dsc-cart-total-container">
          <span class="dsc-cart-total">Total</span>
         <h3>R$ 15000,00</h3>
        </div>
        </div>
      </div>
      <div class="dsc-confirmation-message">
        Pedido realizado! NÃºmero 35
      </div>
      <div class="dsc-btn-container">
        <div class="btn dsc-btn-white">
          Inicio
        </div>
      </div>
    </section>
  </body>
</html>
